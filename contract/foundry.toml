[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.28"
optimizer = true
optimizer_runs = 200
via_ir = false
evm_version = "london"
gas_reports = ["*"]

remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "forge-std/=lib/forge-std/src/"
]

[profile.ci]
fuzz = { runs = 10000 }
invariant = { runs = 1000 }

[profile.optimized]
optimizer = true
optimizer_runs = 10000
via_ir = true

# Celo Networks
[rpc_endpoints]
celo_mainnet = "https://forno.celo.org"
celo_sepolia = "https://rpc.ankr.com/celo_sepolia"

# Base Networks
base_mainnet = "https://mainnet.base.org"
base_sepolia = "https://sepolia.base.org"

[etherscan]
celo_mainnet = { key = "${CELO_ETHERSCAN_API_KEY}" }
celo_sepolia = { key = "${CELO_ETHERSCAN_API_KEY}" }
base_mainnet = { key = "${BASE_ETHERSCAN_API_KEY}", url = "https://api.basescan.org/api" }
base_sepolia = { key = "${BASE_ETHERSCAN_API_KEY}", url = "https://api-sepolia.basescan.org/api" }
